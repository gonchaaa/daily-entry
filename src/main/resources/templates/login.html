<!-- templates/login.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Giriş</title></head>
<body>
<h2>Login</h2>

<input type="email" id="email" placeholder="Email">
<input type="password" id="password" placeholder="Şifrə">
<button onclick="login()">Daxil ol</button>

<p id="error" style="color:red;"></p>

<script>
    function login() {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        fetch("/auth/login", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                email: email,
                password: password
            })
        })
        .then(res => {
            if (!res.ok) throw new Error("Yanlış giriş");
            return res.json();
        })
        .then(data => {
            localStorage.setItem("token", data.token);
            window.location.href = "/index"; // uğurlu login sonrası yönləndirmə
        })
        .catch(err => {
            document.getElementById("error").textContent = "Email və ya şifrə yanlışdır!";
        });
    }
</script>
</body>
</html>
