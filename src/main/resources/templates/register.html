<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
<h2>Register</h2>
<form th:action="@{/register/save}" method="post" th:object="${user}">
    Username: <input class="auth-input" type="text" th:field="*{username}" /><br/>
    Email: <input class="auth-input" type="email" th:field="*{email}" /><br/>
    Password: <input class="auth-input" type="password" th:field="*{password}" /><br/>
    <button type="submit">Register</button>
</form>
</div>
</body>
</html>
